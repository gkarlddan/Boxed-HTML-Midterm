<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- in mobile set initial zoom level of page to 100%, set site size to equal device size-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Dr. Nut - It's Delicious!</title>
</head>
    <body>
        <h1 class="hidden">Dr. Nut - It's Delicious!</h1>
        <header id="header-con" class="grid-con center-grid-con">
            <div id="burger-con" class="box col-start-1 col-end-2 m-col-start-3 m-col-end-13 l-col-start-1 l-col-end-4">Burger Nav</div>
            <div id="logo-con" class="box col-start-2 col-end-4 m-col-start-1 m-col-end-3 l-col-start-1  l-col-end-3">
                <img src="images/Dr-Nut-Logo.png" alt="Dr. Nut Logo">
            </div>
            <div id="nav-con" class="box col-start-1 col-end-2 m-col-start-3 m-col-end-13 l-col-start-3 l-col-end-13">Nav</div>
        </header>
        <main>
            <section id="first-hero-con" class="grid-con center-grid-con">
                <div class="box col-span-full m-col-span-full l-col-span-full">
                    <img src="images/dr-nut-hero.png" alt="Glass of Dr. Nut Soda">
                </div>
            </section>

            <section id="logo-hero-con" class="grid-con center-grid-con">
                <div class="box col-span-full m-col-span-full l-col-span-full">
                    <img src="images/Dr-Nut-Logo.png" alt="Dr. Nut Logo">
                </div>
            </section>

            <section id="history-con" class="grid-con center-grid-con">
                <div class="box col-start-1 col-end-5 m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">
                    <p>History Section</p>
                    <img src="images/dr-nut-ad1.png" alt="Dr. Nut Vintage Ad Image">
                </div>
            </section>
            <section id="past-con" class="grid-con center-grid-con">
                <div class="box col-start-1 col-end-5 m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">
                    <p>Past Section</p>
                    <img src="images/dr-nut-promo.png" alt="Vintage Dr. Nut Promo Image">
                </div>
            </section>

            <section id="logo-hero-con" class="grid-con center-grid-con">
                <div class="box col-span-full m-col-span-full l-col-span-full">
                    <img src="images/Dr-Nut-Logo.png" alt="Dr. Nut Logo">   
                </div>
            </section>

            <section id="future-con" class="grid-con center-grid-con">
                <div class="box col-start-1 col-end-5 m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">Future Section</div>
            </section>

            <section id="newsletter-con" class="grid-con center-grid-con">
                <div class="box col-span-full ">Newsletter Sign-Up</div>
            </section>
        </main>
        <footer class="grid-con center-grid-con">
            <div id="footer-con" class="box col-span-full m-col-span-full l-col-span-full">Footer</div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
